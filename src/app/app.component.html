<div class="container">
  <div class="beautiful-message">
    <div *ngIf="!calculating">
      {{ phi > 0 ? 'phi value ' + phi.toFixed(4) : 'You are beautiful' }}
    </div>
    <div *ngIf="calculating">
      {{ 'Calculating' }}
    </div>
  </div>
  <div class="button-container">
    <button (click)="uploadImage()">Upload Image</button>
  </div>

  <div class="note-container">
    <div class="note-box">
      <div class="dont-worry">Don't worry</div>
      <div class="note-message">
        We are not uploading your image to any server, because privacy matters.
      </div>
    </div>
  </div>
</div>
